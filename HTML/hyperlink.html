<h1>Halaman Utama</h1>
<!-- href	: mengarahkan halaman ke link -->

<!-- Didalam href ini kita bisa memasukkan link external maupun internal -->

<!-- menu <a target=""></a> 
	_self	: Membuka link di halaman yang sama
	_blank	: Membuka link di tab baru
	_parent
	_top
-->


<!-- External Link dibuka di tab baru -->
<p>Klik <a href="https://github.com/msynn/Belajarhtml" target="_blank">disini</a> untuk menuju ke github saya.</p>

<!-- Internal Link -->
<p>Klik <a href="hal2/halaman2.html">disini</a> untuk menuju ke halaman berikutnya.</p>
