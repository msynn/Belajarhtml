<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="5">
	<form>
<!-- user,password -->
		 <tr>
			<td><label for="email">email : </label></td>
			<td><input type="text" id="email"></td>
		</tr>
		 	<br>
		<tr>
			<td><label for="password">password : </label></td>
			<td><input type="password" id="password"></td>
		</tr>
			<br>
<!-- RADIO BUTTON -->
		<tr>
			<td colspan="2"><input type="radio" id="pira" name="jeniskelamin"><label for="pria">pria</label><input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label></td>

		</tr>
			<br>
<!-- Checkbox -->
		<tr>
			<td colspan="2"><input type="checkbox" id="olahraga" name=""><label for="olahraga">olahraga</label><input type="checkbox" id="ngoding" name=""><label for="ngoding">ngoding</label></td>
		</tr>
			<br>
<!--textarea -->
		<tr>
			<td>Textarea : </td>
			<td><textarea></textarea></td>
		</tr>
			<br>
<!-- Combo box -->
		<tr>
		<td>Combo box : </td>
		<td><select>
			<option>Mamuju</option>
			<option>Mamuju tengah</option>
			<option>Majene</option>
			<option>Pasangkayu</option>
		</select></td>
		</tr>
			<br>
<!-- Button -->
		<tr>
			<td colspan="2"><button type="submit">Kirim!</button></td>
		</tr>

	</form>
</table>
</body>
</html>
